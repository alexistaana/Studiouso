<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="../media.css">
        <link rel="stylesheet" href="../contact.css">
        <link href="https://fonts.googleapis.com/css?family=Markazi+Text"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">
        <title>Contact Page</title>

    </head>

    <body>
        <main>
            <div id="bckground">
                <div id="tempBac">
                    <div class="wrap">

                        <!-- MENU BAR -->
                        <nav id="navBar">
                            <h1 id="logoBtn" class="logo navSelection">
                                <i class="fas fa-book-reader"> Studiouso</i>
                            </h1>
                            <ul id="list">
                                <li id="homeBtn">
                                    <a class="navSelection">Home</a>
                                </li>
                                <li id="aboutBtn">
                                    <a class="navSelection">About</a>
                                </li>
                                <li id="contactBtn">
                                    <a class="navSelection">Contact</a>
                                </li>
                                <li id="signOutBtn">
                                    <a class="navSelection">Sign Out</a>
                                </li>
                            </ul>
                        </nav>
                        <section id="contactBlock">
                            <div id="contactScreen">
                                <header>
                                    <h1 id="contactHead">Contact Me</h1>
                                </header>

                                <div>
                                    <form method="POST"
                                        action="https://formspree.io/majsa.dev@gmail.com"
                                        id="contact-form">
                                        <div class="input-form">
                                            <input type="text"
                                                name="name"
                                                class="contactForms"
                                                id="name-form-contact"
                                                aria-labelledby="name of sender"
                                                required>
                                            <label>name</label>
                                        </div>
                                        <div class="input-form">
                                            <input type="text"
                                                name="email"
                                                class="contactForms"
                                                id="email-form-contact"
                                                aria-labelledby="email of
                                                sender" required>
                                            <label>email</label>
                                        </div>
                                        <div class="input-form">
                                            <textarea type="text"
                                                name="message"
                                                id="message-form-contact"
                                                aria-labelledby="message of
                                                sender" rows="4" required></textarea>
                                            <label>message</label>
                                        </div>
                                        <input class="submit-btn" type="submit"
                                            value="send" id="sendBtn">
                                    </form>
                                </div>

                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/javascript/app.js"></script>

</html>
