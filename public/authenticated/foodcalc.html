<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" media="screen"
            href="../main.css" />
        <link rel="stylesheet" type="text/css" media="screen"
            href="../media.css">
        <link rel="stylesheet" type="text/css" media="screen"
            href="../authenticated/css/foodCalc.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css?family=Markazi+Text|Pacifico"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">

        <title>Health Calculators</title>

    </head>

    <body>
        <main>
            <div id="bckground">
                <div id="foodBac">
                    <div class="wrap">
                        <!-- MENU BAR -->
                        <nav id="navBar">
                            <h1 id="logoBtn" class="logo navSelection">
                                <i class="fas fa-book-reader"> Studiouso</i>
                            </h1>
                            <ul id="list">
                                <li id="homeBtn">
                                    <a class="navSelection">Home</a>
                                </li>
                                <li id="aboutBtn">
                                    <a class="navSelection">About</a>
                                </li>
                                <li id="contactBtn">
                                    <a class="navSelection">Contact</a>
                                </li>
                                <li id="signOutBtn">
                                    <a class="navSelection">Sign Out</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <section id="foodBlock">
                        <div id="foodScreen">
                            <div id="foodContent">
                                <ul id="foodList">
                                    <li id="bmrScreenSelect">
                                        <a class="foodSelection">
                                            <b>BMR</b>
                                        </a>
                                    </li>
                                    <li id="bmiScreenSelect">
                                        <a class="foodSelection">
                                            <b>BMI</b>
                                        </a>
                                    </li>
                                    <!-- <li id="calorieScreenSelect">
                                        <a class="foodSelection">
                                            <b>Calories</b>
                                        </a>
                                    </li> -->
                                </ul>


                                <!-- BMR CALCULATOR FORM -->
                                <form action="#" id="bmr-form">
                                    <div class="checkBox" id="checkWeightDiv">
                                        <h1 style="font-size: 35px">WEIGHT?</h1>
                                        <div class="selectContent">
                                            <h2 class="selectText"
                                                id="poundSelect">POUND (lb)</h2>
                                            <h2 class="selectText"
                                                id="kilogramSelect">KILOGRAM
                                                (kg)</h2>
                                        </div>
                                    </div>

                                    <div id="weightBmrBox">
                                    </div>

                                    <div class="checkBox" id="checkHeightDiv">
                                        <h2 style="font-size: 35px">HEIGHT?</h2>
                                        <div class="selectContent">
                                            <h2 class="selectText"
                                                id="feetSelect">FEET
                                                (ft)</h2>
                                            <h2 class="selectText"
                                                id="centimeterSelect">
                                                CENTIMETERS (cm)</h2>
                                        </div>
                                    </div>

                                    <div id="heightBmrBox">
                                    </div>

                                    <div>
                                        <div class="foodForms inputStyle">
                                            <input type="text" class="logForms"
                                                id="age-form-calc"
                                                aria-labelledby="Age
                                                of user" required="">
                                            <label for="age-form-calc">Age</label>
                                        </div>
                                    </div>

                                    <div class="checkBox" id="checkGenderDiv">
                                        <h2 style="font-size: 35px">GENDER?</h2>
                                        <div class="selectContent">
                                            <h2 class="selectText"
                                                id="maleBmrSelect">MALE</h2>
                                            <h2 class="selectText"
                                                id="femaleBmrSelect">
                                                FEMALE</h2>
                                        </div>
                                    </div>

                                    <div id="genderBmrBox">
                                    </div>


                                    <div>
                                        <input id="bmr-calculate-btn"
                                            class="submit-btn" type="submit"
                                            value="Calculate">
                                    </div>

                                    <div id="bmrResultsBox" style="display:
                                        none;">
                                        <div id="resultBmrDiv">

                                        </div>
                                        <div>
                                            <input type="reset" value="RESET"
                                                class="submit-btn"
                                                id="resetBtnBmr">
                                        </div>
                                    </div>
                                </form>

                                <!-- BMI CALCULATOR FORM -->
                                <form action="#" id="bmi-form" style="display:
                                    none;">

                                    <div class="checkBox"
                                        id="checkWeightBmiDiv">
                                        <h1 style="font-size: 35px">WEIGHT?</h1>
                                        <div class="selectContent">
                                            <h2 class="selectText"
                                                id="poundSelectBmi">POUND (lb)</h2>
                                            <h2 class="selectText"
                                                id="kilogramSelectBmi">KILOGRAM
                                                (kg)</h2>
                                        </div>
                                    </div>

                                    <div id="weightBmiBox">
                                    </div>

                                    <div class="checkBox"
                                        id="checkHeightBmiDiv">
                                        <h2 style="font-size: 35px">HEIGHT?</h2>
                                        <div class="selectContent">
                                            <h2 class="selectText"
                                                id="feetSelectBmi">FEET
                                                (ft)</h2>
                                            <h2 class="selectText"
                                                id="centimeterSelectBmi">
                                                CENTIMETERS (cm)</h2>
                                        </div>
                                    </div>

                                    <div id="heightBmiBox">
                                    </div>

                                    <div>
                                        <input id="bmi-calculate-btn"
                                            class="submit-btn" type="submit"
                                            value="Calculate">
                                    </div>

                                    <div id="bmiResultsBox" style="display:
                                        none;">
                                        <div id="resultBmiDiv">

                                        </div>
                                        <div>
                                            <input type="reset" value="RESET"
                                                class="submit-btn"
                                                id="resetBtnBmi">
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </section>
                </div>
            </main>
        </body>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="../javascript/app.js"></script>
        <script type="text/javascript"
            src="../javascript/foodCalc.js"></script>
    </html>
