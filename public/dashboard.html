<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" name="description" content="An all-in-one daily
            planner that allows the user to track tasks set, schedules planned
            and current health goals such as the BMR and/or BMI.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/media_css/dashboardMedia.css">
        <link rel="stylesheet" href="/media_css/indexMedia.css">
        <link rel="stylesheet" href="/dashboard.css">
        <link
            href="https://fonts.googleapis.com/css?family=Markazi+Text|Pacifico"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
            integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">

        <title>Dashboard</title>

    </head>

    <body>
        <main>
            <div id="bckground">
                <div id="tempBac">
                    <div class="wrap">
                        <!-- MENU BAR -->
                        <nav id="navBar" class="authNav">
                            <h1 id="logoBtn" class="logo navSelection">
                                <i class="fas fa-book-reader"> Studiouso</i>
                            </h1>
                            <ul id="list">
                                <li id="homeBtn">
                                    <a class="navSelection">Home</a>
                                </li>
                                <li id="aboutBtn">
                                    <a class="navSelection">About</a>
                                </li>
                                <li id="contactBtn">
                                    <a class="navSelection">Contact</a>
                                </li>
                                <li id="signOutBtn">
                                    <a class="navSelection">Sign Out</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- DASH BOARD BLOCK -->
                    <div id="dashBoardBlock">
                        <nav id="dashBoardScreen">
                            <h1 id="menuHead">
                                Menu
                            </h1>

                            <ul id="dashBar">
                                <li id="scheduleBtn">
                                    <a class="navSelection">Schedule
                                        Editor</a>
                                </li>
                                <li id="taskBtn">
                                    <a class="navSelection">Task Editor</a>
                                </li>
                                <li id="healthBtn">
                                    <a class="navSelection">Health Calculators</a>
                                </li>
                            </ul>
                        </nav>

                        <!-- STATS BLOCK -->
                        <section id="statsBlock">
                            <div id="statsScreen">
                                <h1 class="statsHead">
                                    Stats
                                    <i class="fas fa-percentage"></i>
                                </h1>
                                <div id="statsOverview" aria-live="polite">
                                </div>
                            </div>
                        </section>

                        <!-- PLANNER BLOCK -->
                        <section id="plannerBlock">
                            <div id="plannerScreen">

                                <div id="dailyTask">
                                    <h1 id="todayHead">Today's Task</h1>
                                    <h2 id="todayNo" aria-live="polite"></h2>
                                </div>

                                <div id="upcomingTasks">
                                    <div id="monthDiv">
                                        <h1 style="font-size: 35px;">Schedule
                                        </h1>
                                        <ul id="monthUl">
                                            <li id="prevBtn" class="monthTab">&#10094;</li>
                                            <li id="calendarMonth"
                                                class="monthTab"
                                                aria-live="polite">
                                            </li>
                                            <li id="nextBtn" class="monthTab">&#10095;</li>
                                        </ul>
                                    </div>

                                    <ul id="daysInCalendar">
                                        <li>Sunday</li>
                                        <li>Monday</li>
                                        <li>Tuesday</li>
                                        <li>Wednesday</li>
                                        <li>Thursday</li>
                                        <li>Friday</li>
                                        <li>Saturday</li>
                                    </ul>

                                    <ul id="daysOfMonth" aria-live="polite">
                                    </ul>
                                    <div id="scheduleMsgDiv" style="display:
                                        none;">
                                        <div>
                                            <button type="reset" class="fas
                                                fa-times" id="closeBtn"></button>
                                        </div>
                                        <h2 id="scheduleMsg" aria-live="polite"></h2>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/javascript/app.js"></script>
    <script type="text/javascript" src="/javascript/dashBoard.js"></script>
</html>
